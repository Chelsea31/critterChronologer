server:
  port: 8082

spring:
  application:
    name: critter-chronologer
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    show-sql: true
    datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: sa
      password: password
  h2:
    console:
      enabled: true